<!DOCTYPE html>
<form method="POST" action="/roll-dice/">
    <select name="Die" id="Die">
        %for dice in STANDARD_SET:
        %if dice == 'd20':
        <option value="{{dice}}" selected>{{dice}}</option>
        %else:
        <option value="{{dice}}">{{dice}}</option>
        %end
        %end
    </select>
    <input type="number" id="num_of_rolls" name="num_of_rolls" min="1" style="width:20%">
    <input type="submit" value="Roll">
    <br><br>
</form>
<br>
Recent rolls
%if defined('last_rolled'):
<p>Last roll: {{last_rolled}}</p>
%else:
<p>No history yet!</p>
%end
